<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <title>Sistema App</title>
    <base href="/">

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="theme-color" content="#d32f2f">
    <link rel="icon" type="image/png" href="assets/icon48x48.png">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link href="https://fonts.googleapis.com/css?family=Grand+Hotel" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/vendor.css">
    <!-- Theme initialization -->
    <script>
        var themeSettings = (localStorage.getItem('themeSettings')) ? JSON.parse(localStorage.getItem('themeSettings')) :
            {};
        var themeName = themeSettings.themeName || '';
        if (themeName) {
            document.write('<link rel="stylesheet" id="theme-style" href="/assets/css/app-' + themeName + '.css">');
        }
        else {
            document.write('<link rel="stylesheet" id="theme-style" href="/assets/css/app.css">');
        }
    </script>
</head>

<body>
    <app-root>
        <div class="pokeball">
            <div class="upper">
                <div class="inner"></div>
            </div>
            <div class="middle"></div>
            <div class="lower">
                <div class="inner"></div>
            </div>
        </div>
    </app-root>
    <noscript>
        <div class="center grey-text text-lighten-1">
            <i class="large material-icons">report_problem</i>
            <p>This application requires <strong>JavaScript</strong> to properly work. Consider enabling JavaScript for this
                website.
            </p>
        </div>
        <style>
            app-root {
                display: none;
            }
        </style>
    </noscript>
    <!--<script src="assets/js/vendor.js"></script>-->
    <!--<script src="assets/js/app.js"></script>-->

    <script scre="../node_modules/metismenu/dist/metisMenu.min.js"></script>
</body>

</html>
